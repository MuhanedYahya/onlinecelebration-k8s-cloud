version: '3.8'
services:
  server:
    image: 'nginx:stable-alpine'
    ports:
      - 8000:80
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
  # redis:
  #   image: redis
  #   ports:
  #   - '6379:6379'
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    links:
      - redis
      - mysql
    environment:
      - REDIS_HOST=redis

  mysql:
    image: mysql
    env_file:
      - ./env/mysql.env

  # phpmyadmin:
  #   image: phpmyadmin
  #   environment:
  #     - PMA_HOST=mysql
  #   links:
  #     - mysql
  #   depends_on:
  #     - mysql
  #   ports:
  #     - "8080:80"
  # utility containers used when needed
  composer:
    build: 
      context: .
      dockerfile: dockerfiles/composer.dockerfile
    volumes:
      - ./src:/var/www/html
  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile 
    volumes:
      - ./src:/var/www/html
    entrypoint: ["php","/var/www/html/artisan"]
