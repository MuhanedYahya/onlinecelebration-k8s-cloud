apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ingress
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - match: Host(`piplineapp.live`) 
      kind: Rule
      services:
        - name: server
          port: 80
      middlewares:
        - name: https-redirect
    - match: Host(`piplineapp.live`) && PathPrefix(`/grafana`)
      kind: Rule
      services:
        - name: grafana-service
          port: 3000
      middlewares:
        - name: https-redirect
    - match: Host(`piplineapp.live`) && PathPrefix(`/prometheus`)
      kind: Rule
      services:
        - name: grafana-service
          port: 9090
      middlewares:
        - name: https-redirect
  tls:
    certResolver: letsencrypt
