apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000
        env:
        - name: GF_DATASOURCES_DEFAULT_URL
          value: "https://prometheus.piplineapp.live"
        - name: GF_DATASOURCES_DEFAULT_ACCESS
          value: proxy
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-volume
        envFrom:
        - secretRef:
            name: grafana-secret
      volumes: 
        - name: grafana-volume
          persistentVolumeClaim:
            claimName: grafana-host-pvc