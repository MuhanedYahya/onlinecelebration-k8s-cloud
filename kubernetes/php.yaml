apiVersion: apps/v1
kind: Deployment
metadata: 
  name: php-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onlinecelebration-php
  template:
    metadata:
      labels:
        app: onlinecelebration-php
    spec:
      containers:
        - name: php-pod
          image: muhanedyahya/onlinecelebration-php:v2
          envFrom:
          - configMapRef:
              name: laravel-configmap
          - secretRef:
              name: laravel-secret
          imagePullPolicy: Always
      imagePullSecrets:
        - name: docker-secret